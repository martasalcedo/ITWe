<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Explore [Town/City Name]</title>
    <style>

        body {
            background-color: white;
            font-family: Poppins, sans-serif;
            text-align: center;
        }

        h1 {
            margin-top: 50px;
            font-size: 2em;
        }

        p {
            margin: 20px 0;
            font-size: 1.2em;
        }

        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .image-container img {
            max-width: 300px;
            margin: 10px;
            border-radius: 8px;
        }

        .explore-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .explore-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Welcome to [Town/City Name]</h1>
    <p>Discover the beauty and charm of our wonderful town/city.</p>
    
    <div class="image-container">
        <img src="img/download.jpeg" alt="Image 2">
        <!-- Add more images as needed -->
    </div>

    <p>Ready to start your adventure?</p>
    <a href="explore.html" class="explore-button">Explore Now</a>
</body>
</html>
